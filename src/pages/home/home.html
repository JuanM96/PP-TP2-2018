<ion-header>
    <ion-navbar color="dark">
      <ion-title>
        Bienvenido! {{usuario}}
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="home">
    <div class="center">
      <h2>Elige una Clase!</h2>
    </div>
    <button ion-button large full class="submit-btn" (click)="clasePps4A()">
        <img src="assets/clase4A.png" alt="" height="100%">
    </button>
    <button ion-button large full class="submit-btn" (click)="clasePps4B()">
      <img src="assets/clase4B.png" alt="" height="100%">
    </button>
</ion-content>
